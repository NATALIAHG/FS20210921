<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body class="pag-formulario">

    <main>
        <h1>Formulario cliente</h1>

        <form class="pag-principal" action="" method="post">
            <div class="grid-container">
        
                <div class="row1">
                    <div class="item1"><label for="customer_id"> Identificador cliente</label></div>
                    <div class="item2"><input type="number" id="customer_id" name="customer_id" required placeholder="Codigo del cliente"> </div>
                </div>
                <div class="row2">
                    <label for="store_id"> Tienda</label>
                    <select name="store_id" id="store_id">
                        <option value="madrid">Madrid</option>
                        <option value="valencia">Valencia</option>
                    </select>
                </div>
            <div class="row3">
                <label for="primer_apellido"> Primer apellido</label>
                <input type="text" id="primer_apellido" name="primer_apellido" minlength="2" maxlength="50" placeholder="Primer apellido" required> 
            <div>    
                <label for="segundo_apellido"> Segundo apellido</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" minlength="2" maxlength="50" placeholder="Segundo apellido" required> 
            </div>
            <div>       
                <label for="email"> Email</label>
                <input type="email" id="email" name="email" required placeholder="Email"> <br>
            </div> 
            <div>
                <label for="address_id">Identificador dirección</label>
                    <input type="radio"  name="casa" value="1" checked>Casa
                    <input type="radio"  name="Trabajo" value="2">Trabajo
            </div>
            <div>
                <label for="activacionCliente">Activacion del cliente</label>
                    <input type="radio" name="activacionCliente" value="activado"> Activado 
                    <input type="radio" name="activacionCliente" value="desactivado" checked> Desactivado <br>
            </div>
            <div>
                <label for="create_date">Fecha alta cliente</label>
                <input type="date" id="create_date" name="create_date"> <br>
            </div>
            <div>
                <label for="last_update">Ultima actualización del cliente</label>
                <input type="date" id="last_update" name="last_update"> <br>
            </div>
            <div>    
                <input type="button" name="volver" value="Volver">
                <input type="submit" name="Enviar" value="Enviar">
            </div> 
            </div>         
        </form>
    </main>         
</body>
</html>
