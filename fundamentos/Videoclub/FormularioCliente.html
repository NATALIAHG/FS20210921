<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
</head>
<body>
    <h1>Formulario cliente</h1>

    <form action="" method="post">
        <label for="customer_id"> Identificador cliente</label>
        <input type="number" id="customer_id" name="customer_id" required> <br>

        <label for="store_id"> Identificador tienda</label>
        <input type="number" id="store_id" name="store_id" required> <br>
        
        <label for="primer_apellido"> Primer apellido</label>
        <input type="text" id="primer_apellido" name="primer_apellido" required> <br>

        <label for="segundo_apellido"> Segundo apellido</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido" required> <br>

        <label for="email"> Email</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="address_id">Identificador dirección</label>
        <input type="text" id="address_id" name="address_id"> <br>

        <label for="activacionCliente">Activacion del cliente</label>
        <input type="radio" name="activacionCliente" value="activado"> Activado 
        <input type="radio" name="activacionCliente" value="desactivado"> Desactivado <br>

        <label for="fechaAltaCliente">Fecha alta cliente</label>
        <input type="date" id="fechaAltaCliente" name="fechaAltaCliente"> <br>

        <label for="last_update">Ultima actualización del cliente</label>
        <input type="date" id="last_update" name="last_update"> <br>

        

        <input type="submit" name="Enviar" value="enviar">

    </form>


</body>
</html>
