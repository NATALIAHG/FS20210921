<h1>Informcion sobre al actor</h1>
 <div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-6 col-md-4">

        <p>
          Nombre : {{VM.Elemento.nombre}} <br>
          Apellidos : {{VM.Elemento.apellidos}} <br>
        </p>
        </div>
        <input
              class="btn btn-secondary"
              type="button"
              value="Volver"
              (click)="VM.cancel()"
            />
      </div>
    </div>
  </div>
</div>
