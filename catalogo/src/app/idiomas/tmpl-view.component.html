      <div class="row">
        <div class="col-md-2">
          <label class="form-label" for="id">Id </label>

            name="id" [(ngModel)]="VM.Elemento.id" #id="ngModel" placeholder="Idioma">
        </div>
        <div class="col-md-2">
          <label class="form-label" for="name">Idioma</label>
          <input type="text" class="form-control" name="name"
            name="name" [(ngModel)]="VM.Elemento.name" #name="ngModel" placeholder="idioma">
            <!-- <app-show-errors-messages [errors]="required.errors"></app-show-errors-messages> -->
        </div>

        </div> -->
