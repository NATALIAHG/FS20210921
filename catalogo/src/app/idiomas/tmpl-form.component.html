<h1>Datos del idioma</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id">CÃ³digo:</label>
      <input
        class="form-control"
        [class.is-invalid]="id.invalid && miForm.dirty"
        type="number"
        name="id"
        id="id"
        [(ngModel)]="VM.Elemento.id"
        #id="ngModel"
        required
        min="0"
      />
      <div
        class="invalid-feedback"
        [hidden]="!id.hasError('required') || miForm.pristine"
      >
        Es obligatorio
      </div>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="name">Idioma:</label>
      <input
        class="form-control"
        [class.is-invalid]="name.invalid"
        type="text"
        name="name"
        id="name"
        [(ngModel)]="VM.Elemento.name"
        #name="ngModel"
        required
        minlength="2"
        maxlength="50"
      />
      <div class="invalid-feedback" [hidden]="!name?.errors?.required">
        Es obligatorio
      </div>
      <div
        class="invalid-feedback"
        [hidden]="!name?.errors?.minlength && !name?.errors?.maxlength"
      >
        Debe tener entre 2 y 10 letras
      </div>
    </div>

    <div class="form-group">
      <input
        type="button"
        class="btn btn-success"
        value="Enviar"
        (click)="VM.send()"
        [disabled]="miForm.invalid"
      />
      <input
        type="button"
        class="btn btn-info"
        value="Volver"
        (click)="VM.cancel()"
      />
    </div>
  </div>
</form>
