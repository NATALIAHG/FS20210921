<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de libros</th>
      <th class="text-end">
        <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> Añadir</button>
        <!-- <button class="btn btn-success" (click)="VM.add()"><i class="fas fa-plus"></i> Añadir</button> -->
      </th>
    </tr>
  </thead>
  <!-- "idLibro": "1",
"titulo": "El ingenioso hidalgo don Quijote de la Mancha ",
"autor": "Miguel de Cervantes",
"pais": "España",
"fecha": "1605",
"paginas": "377",
"wiki": "https://es.wikipedia.org/wiki/Don_Quijote_de_la_Mancha" -->
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h4>{{item.titulo}}</h4>
            </div>
            <div class="col-md-4">
              <!-- <button type="button" class="btn btn-link btn-lg px-0" (click)="VM.view(item.id)">
                {{ item.tratamiento }} {{ item.nombre }} {{ item.apellidos }}
              </button> -->
              <a class="btn btn-link btn-lg px-0" routerLink="{{item.titulo}}/{{item.autor}}"></a>
                <!-- {{item.tratamiento}} {{item.nombre}} {{item.apellidos}}</a> -->
              <br />
              <b>Pais:</b> {{ item.pais }} <b>Paginas:</b> {{ item.paginas }}
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <!-- BOTONES -->
        <div class="btn-group" role="group">
          <!-- <button class="btn btn-info" (click)="VM.view(item.id)"><i class="fas fa-eye"></i></button> -->
          <!-- <button class="btn btn-success" (click)="VM.edit(item.id)">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="VM.delete(item.id)">
            <i class="far fa-trash-alt"></i>
          </button> -->
          <button class="btn btn-info" routerLink="{{item.id}}/{{item.nombre}}-{{item.apellidos}}">
            <i class="fas fa-eye"></i></button>
            <button class="btn btn-success" [routerLink]="[item.id, 'edit']"><i class="fas fa-pen"></i></button>
            <button class="btn btn-danger" (click)="VM.delete(item.id)"><i class="far fa-trash-alt"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
