

<div class="container-fluid p-2 bg-secondary text-white text-center">
  <h3>BLOG</h3>
</div>

<div class="container mt-5">
  <div class="row">
    <div *ngFor="let item of VM.Listado" class="col-sm-4 " >

      <img *ngIf="item.fotourl" class="img-thumbnail" data-src="{{item.fotourl}}" alt="Imagen de {{item.titulo}}" >
      <h2 class="btn btn-link btn-lg px-0" routerLink="{{item.titulo}}">{{item.titulo}}</h2>
      <p>{{item.texto | elipsis:100}}</p>

    </div>

  </div>
  <div class="row">
  <input class="btn btn-secondary" type="button"
              value="Volver"
              (click)="VM.cancel()"
            />
  </div>
</div>
