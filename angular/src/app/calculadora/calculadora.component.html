
  <table>
    <tr >
       <td colspan='4'> {{pantalla}} </td>
    </tr>
    <tr>
      <td><button id='porciento' class='operadores' (click) = "calcular ('%')">%</button></td>
      <td><button id='entre' class='operadores' (click) = "calcular ('/')">/</button></td>
      <td><button (click) = "limpiarTodo()" > C </button></td>
      <td><button (click) = "borrar()" >Borrar Num</button></td>
    </tr>
    <tr>
      <td><button class='numeros' (click) = "ponerdigito ('7')">7</button></td>
      <td><button class='numeros' (click) = "ponerdigito ('8')">8</button></td>
      <td><button class='numeros' (click) = "ponerdigito ('9')">9</button></td>
      <td><button id='por' class='operadores' (click) = "calcular ('*')">x</button></td>
    </tr>
    <tr>
        <td><button  class='numeros' (click) = "ponerdigito ('4')">4</button></td>
        <td><button  class='numeros' (click) = "ponerdigito ('5')">5</button></td>
        <td><button  class='numeros' (click) = "ponerdigito ('6')">6</button></td>
        <td><button id='menos' class='operadores' (click) = "calcular ('-')">-</button></td>
    </tr>
    <tr>
        <td><button  class='numeros' (click) = "ponerdigito ('1')">1</button></td>
        <td><button  class='numeros' (click) = "ponerdigito ('2')">2</button></td>
        <td><button  class='numeros' (click) = "ponerdigito ('3')">3</button></td>
        <td><button id='mas'  class='operadores' (click) = "calcular ('+')">+</button></td>
    </tr>
    <tr>
        <td><button id='masmenos' class='operadores' >+/-</button></td>
        <td><button class='numeros' (click) = "ponerdigito ('0')">0</button></td>
        <td><button>,</button></td>
        <td><button class='operadores' (click) = "calcular ('=')">=</button></td>
    </tr>


  </table>
